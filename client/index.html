<!DOCTYPE html>
<html>
<head>
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <title>The Drug Shortage Game</title>
</head>
<body>
  <div id="menu">
    <button id="create-game-button" type="button">Create game</button>
    <button id="join-game-button" type="button">Join game</button>
  </div>

  <div id="create-game-dialog">
    <h2>Create Game</h2>

    <form action="">

      <label>Number of human players:</label>
      <input id="num-human-player-slide" type="range" 
        min="1" max="6" step="1" value="1"/>
      <span id="num-human-player-text">1</span>
      <br/>
  
      <h4>Role</h4>
      <div>
        <input type="radio" name="role" value="health-center" checked>
        <label>Health Center</label>
        <input type="radio" name="role" value="distributor">
        <label>Distributor</label>
        <input type="radio" name="role" value="manufacturer">
        <label>Manufacturer</label>
      </div>

      <div id="waiting-for-others-to-join"></div>

      <br/>
      <button id="create-game-ok-button" type="button">Ok</botton>
    </form>
  </div>

  <div id="join-game-dialog">
    <h2>Join Game</h2>
  
    <label>Game ID</label>
    <input type="text"/>
    <br/>

    <button id="join-game-ok-button" type="button">Ok</botton>
  </div>

  <div id="health-center-play">
    <h2>Health Center</h2>
    <table id="health-center-data-table">
      <tr>
        <th>Period</th>
        <th>Urgent</th>
        <th>Non-urgent</th>
        <th>Inventory</th>
        <th>Lost Urgent</th>
        <th>Lost Non-Urgent</th>
        <th>On Order</th>
        <th>Received Delivery</th>
      </tr>
    </table>

    <label>Satisfy Urgent</label>
    <input type=number id="hc-satisfy-urgent-input" value="0">
    <br/>
    <label>Satisfy Non-Urgent</label>
    <input type=number id="hc-satisfy-non-urgent-input" value="0">
    <br/>
    <label>Order from DS1</label>
    <input type=number id="hc-order-from-ds1-input" value="0">
    <br/>
    <label>Order from DS2</label>
    <input type=number id="hc-order-from-ds2-input" value="0">
    <br/>

    <button id="hc-next-period-button">Next Period</button>
  </div>

  <div id="manufacturer-play">
    <h2>Manufacturer</h2>
    <table id="manufacturer-data-table">
      <tr>
        <th>Period</th>
        <th>In Production</th>
        <th>Inventory</th>
        <th>On Order</th>
        <th>Backlog Distributor 1</th>
        <th>Backlog Distributor 2</th>
      </tr>
    </table>

    <label>Produce</label>
    <input type=number id="mn-produce" value="0">
    <br/>
    <label>Satisfy Distributor 1</label>
    <input type=number id="mn-satisfy-ds1" value="0">
    <br/>
    <label>Satisfy Distributor 2</label>
    <input type=number id="mn-satisfy-ds2" value="0">
    <br/>

    <button id="mn-next-period-button">Next Period</button>
  </div>


  <div id="distributor-play">
  
  </div>
  
  <div id="manufacturer-play">
  
  </div>
  

  <script src="dist/app.bundle.js"></script>
</body>
</html>
